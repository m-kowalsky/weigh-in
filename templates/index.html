{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
</head>

<body>
	{{range .Providers}}
	<p><a href="/auth/{{.}}">Log in with {{index $.ProvidersMap .}}</a></p>
	{{end}}
</body>

</html>
{{ end }}
