{{ block "navbar" . }}
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<header>
	<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
		<div class="max-w-screen-l flex flex-wrap items-center justify-between mx-auto p-4">
			<a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
				<svg width="75" height="75" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
					<defs>
						<linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
							<stop offset="0%" stop-color="#00CFFF" />
							<stop offset="100%" stop-color="#007BFF" />
						</linearGradient>
					</defs>
					<rect x="20" y="20" width="160" height="160" rx="30" fill="url(#blueGradient)" />
					<circle cx="100" cy="80" r="25" fill="white" />
					<line x1="100" y1="80" x2="110" y2="65" stroke="#007BFF" stroke-width="4" stroke-linecap="round" />
					<circle cx="100" cy="80" r="4" fill="#007BFF" />
				</svg>

				<span class="self-center text-4xl font-semibold whitespace-nowrap dark:text-white">Weigh In</span>
			</a>
			<button data-collapse-toggle="navbar-solid-bg" type="button"
				class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
				aria-controls="navbar-solid-bg" aria-expanded="false">
				<span class="sr-only">Open main menu</span>
				<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
					viewBox="0 0 17 14">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M1 1h15M1 7h15M1 13h15" />
				</svg>
			</button>
			<div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
				<ul
					class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
					<li>
						<a href="/"
							class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
							aria-current="page">Home</a>
					</li>
					<li>
						<a href="/weigh_ins"
							class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
							hx-get="/weigh_ins" hx-target="#main_body" hx-push-url="true">Weigh In</a>
					</li>
					<li>
						<a href="/profile"
							class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
							hx-get="/profile/{{ .User.ID }}" hx-target="#main_body">Account</a>
					</li>
					<li>
						<button data-modal-target="popup-modal" data-modal-toggle="popup-modal"
							class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Logout</button>
					</li>
				</ul>
				<div id="popup-modal" tabindex="-1"
					class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
					<div class="relative p-4 w-full max-w-md max-h-full">
						<div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
							<button type="button"
								class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
								data-modal-hide="popup-modal">
								<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
									viewBox="0 0 14 14">
									<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
										stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
								</svg>
								<span class="sr-only">Close modal</span>
							</button>
							<div class="p-4 md:p-5 text-center">
								<svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
									<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
										stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
								</svg>
								<h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you
									want to logout?</h3>
								<a href="/logout/{{.Provider}}" data-modal-hide="popup-modal" type="button"
									class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
									Yes, I'm sure
								</a>
								<button data-modal-hide="popup-modal" type="button"
									class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No,
									cancel</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</nav>
</header>
{{ end }}
